{% extends 'index.html' %}

{% block title %} ZapSelling {% endblock %}

{% block content %}
<header>

</header>
<!-- Área dos membros -->
<section id="comunidade">

    <form method="POST">
        <textarea name="text" id="text" class="form-control"></textarea>
        <br>
        <div align="center">
            <button type="submit" class="btn btn-lg btn-primary">Postar</button>
        </div>
    </form>
    <h1 align="center">Feed de notícias</h1>
    <div id="posts">
        {% for post in posts %}
        <div class="card border-dark">
            <div class="card-header d-flex justify-content-between align-items-center">
                <a href="/posts/{{ post.user.nome }}">{{ post.user.nome }}</a>
                {% if user.id == post.author %}
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="{{ url_for('views.delete_post', id=post.id) }}" class="dropdown-item">Excluir</a>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
            <div class="card-body">
                <div class="card-text">{{ post.text }}</div>
            </div>
            <div class="card-footer text-muted">{{ post.date_created }}</div>
        </div>
        <br>
        {% endfor %}
    </div>
    {% endblock %}
